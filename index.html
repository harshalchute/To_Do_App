<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>&#127908; Voice To-Do List</h1>
        <p>Organize your tasks using voice commands</p>
    </header>

    <main>
        <section class="todo-container">
            <h2>Add a Task</h2>
            <button class="voice-btn">Add Task by Voice</button>
            <div id="todo-list"></div>
        </section>

        <section class="task-details">
            <h2>Tasks</h2>
            <div id="task-output">
                <div class="task-info">
                    <!-- <p><strong>Operation</strong><span id="operation"></span></p>  IF WE DON'T WANT TO SHOW OPERATIONS  -->
                    <p><strong>Task</strong><span id="task"></span></p>
                    <p><strong>Urgency</strong><span id="urgency"></span></p>     
                    <p><strong>Date/Time</strong><span id="datetime"></span></p>   
                </div>
            </div>
            <div id="confirmation-area"></div>
        </section>
    </main>
    <footer>
        <p>2025 Voice To-Do List</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
